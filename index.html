<!doctype html>
<html>
    <head>
        <title>Calculator</title>
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
        <link rel="stylesheet" href="style.css">
        
    
    </head>
    <body>
        <div class="container">
            
                <div class="output" id="screen"></div>
            
            <div class="row keypad" id="nums">
                <div class="col s7">
                    <div class="waves-effect waves-light btn num" val="1">1</div>
                    <div class="waves-effect waves-light btn num" val="2">2</div>
                    <div class="waves-effect waves-light btn num" val="3">3</div><br>
                    <div class="waves-effect waves-light btn num" val="4">4</div>
                    <div class="waves-effect waves-light btn num" val="5">5</div>
                    <div class="waves-effect waves-light btn num" val="6">6</div><br>
                    <div class="waves-effect waves-light btn num" val="7">7</div>
                    <div class="waves-effect waves-light btn num" val="8">8</div>
                    <div class="waves-effect waves-light btn num" val="9">9</div>
                   
                    <div class="waves-effect waves-light btn num" val="0">0</div>
                    <div class="waves-effect waves-light btn num" val=".">.</div>
                    
                    <div class="waves-effect waves-light btn c">C</div>
                    <div class="waves-effect waves-light btn e">=</div>
                    

                </div>
                <div class="operations col s3">
                    <div class="waves-effect waves-light btn sign" val="+">+</div>
                    <div class="waves-effect waves-light btn sign" val="-">-</div>
                    <div class="waves-effect waves-light btn sign" val="*">*</div>
                    <div class="waves-effect waves-light btn sign" val="/">/</div>
                </div>
            </div>
        </div>
        
    
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="main.js"></script>
    
    </body>

</html>
