<!doctype html>
<html>
    <head>
        <title>Calculator</title>
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
        <link rel="stylesheet" href="style.css">
        
    
    </head>
    <body>
        <div class="container">
            
                <div class="output"></div>
            
            <div class="row keypad" id="numbers">
                <div class="col s7">
                    <div class="waves-effect waves-light btn">1</div>
                    <div class="waves-effect waves-light btn">2</div>
                    <div class="waves-effect waves-light btn">3</div><br>
                    <div class="waves-effect waves-light btn">4</div>
                    <div class="waves-effect waves-light btn">5</div>
                    <div class="waves-effect waves-light btn">6</div><br>
                    <div class="waves-effect waves-light btn">7</div>
                    <div class="waves-effect waves-light btn">8</div>
                    <div class="waves-effect waves-light btn">9</div>
                    <div class="waves-effect waves-light btn">=</div>
                    <div class="waves-effect waves-light btn">0</div>
                    <div class="waves-effect waves-light btn">C</div>
                    

                </div>
                <div class="operations col s3">
                    <div class="plus waves-effect waves-light btn">+</div>
                    <div class="minus waves-effect waves-light btn">-</div>
                    <div class="times waves-effect waves-light btn">*</div>
                    <div class="devide waves-effect waves-light btn">/</div>
                </div>
            </div>
        </div>
        
    
    
    <script>
    </script>
    </body>

</html>
